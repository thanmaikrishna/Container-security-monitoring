apiVersion: v1
kind: Pod
metadata:
  name: falco-vol
  namespace: default
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["sh", "-c", "sleep 60"]
    volumeMounts:
    - name: hostvol
      mountPath: /host
  volumes:
  - name: hostvol
    hostPath:
      path: /
  restartPolicy: Never
